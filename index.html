<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FutureTech | Home</title>
    <link rel="stylesheet" href="./styles/main.css" />
    <script src="./scripts/main.js" type="module" defer></script>
  </head>
  <body>
    <header class="header" data-js-header>
      <div class="header__promo">
        <div class="header__promo-inner container">
          <a class="header__promo-link" href="/">       
            <span class="icon icon--yellow-arrow">Subscribe to our Newsletter For New & latest Blogs and Resources</span>
          </a>
        </div>
      </div>
      <div class="header__body">
        <div class="header__body-inner container">
          <a class="header__logo logo" 
            href="/" 
            title="Home" 
            aria-label="Home"
          >
            <img class="logo__image"
              src="./images/logo.svg" 
              alt="" 
              width="180"
              height="50"
            />
          </a>
          <div class="header__overlay" data-js-header-overlay>
            <nav class="header__menu">
              <ul class="header__menu-list">
                <li class="header__menu-list">
                  <a href="/" class="header__menu-link active">Home</a>
                </li>
                <li class="header__menu-list">
                  <a href="/" class="header__menu-link">News</a>
                </li>
                <li class="header__menu-list">
                  <a href="/" class="header__menu-link">Podcasts</a>
                </li>         
                <li class="header__menu-list">
                  <a href="/" class="header__menu-link">Resources</a>
                </li>
              </ul>
            </nav>
            <a href="" class="header__contact-us-link button button--accent">Contact Us</a>
          </div>

          <button class="header__burger-menu burger-menu visible-mobile" 
            aria-label="Open menu"
            title="Open menu"
            data-js-header-burger-menu
          >
            <span class="burger-menu__line"></span>
            <span class="burger-menu__line"></span>
            <span class="burger-menu__line"></span>
          </button>
        </div>
      </div>
    </header>
  </body>
</html>
